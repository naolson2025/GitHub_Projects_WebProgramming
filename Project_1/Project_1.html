<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="Project_1.css">

        <!--Canvas library-->
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

        <!--Used to parse Excel spreadsheet-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.8/xlsx.full.min.js"></script>

        <!--js sheet for chart-->
        <script async defer src="Project_1.js"></script>

        <!--js for Excel Parse-->
        <script async defer src="Excel_parse.js"></script>

        <title>Monthly Accounting</title>
    </head>

    <body>
        <!--Creating container to put the two charts side by side-->
        <div class="container">
            <!--Both charts must be inside a single row and the columns are split 6 and 6-->
            <div class="row">
                <div class="col-md-6">
                    <div id="chartContainer" style="height: 500px; width: 100%;"></div>
                    <button class="btn invisible" id="backButton">< Back</button>
                </div>

                <div class="col-md-6">
                    <div id="chartContainer2" style="height: 500px; width: 100%;"></div>
                    <button class="btn invisible" id="backButton2">< Back</button>
                </div>
            </div>
        </div>

        <form enctype="multipart/form-data">
            <!--<input id="upload" type=file  name="files[]">-->
            <div id="drop_zone">Drop files here</div>
            <output id="list"></output>
        </form>
    </body>

    <!--// Drag and drop code found on html5rocks.com-->
    <!--https://www.html5rocks.com/en/tutorials/file/dndfiles/-->
    <script>
        function handleFileSelect(evt) {
            evt.stopPropagation();
            evt.preventDefault();

            var files = evt.dataTransfer.files; // FileList object.

            // files is a FileList of File objects. List some properties.
            var output = [];
            for (var i = 0, f; f = files[i]; i++) {
                output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                    f.size, ' bytes, last modified: ',
                    f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                    '</li>');
            }
            document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
        }

        function handleDragOver(evt) {
            evt.stopPropagation();
            evt.preventDefault();
            evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
        }

        // Setup the dnd listeners.
        var dropZone = document.getElementById('drop_zone');
        dropZone.addEventListener('dragover', handleDragOver, false);
        dropZone.addEventListener('drop', handleFileSelect, false);
    </script>

</html>
