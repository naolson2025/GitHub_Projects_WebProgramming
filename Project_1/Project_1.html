<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--Bootstrap general sizing-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!--Personal CSS file-->
        <link rel="stylesheet" href="Project_1.css">

        <!--Canvas library-->
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

        <!--Used to parse Excel spreadsheet-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.8/xlsx.full.min.js"></script>

        <!--js sheet for chart-->
        <script async defer src="charts.js"></script>

        <!--js for Excel Parse-->
        <script async defer src="excel_parse.js"></script>

        <title>Monthly Accounting</title>
    </head>

    <body>
    <!--Create jumbotron with instructions-->
        <div class="jumbotron">
            <h1 class="display-4">Instructions</h1>
            <p class="lead">This web app will read an Excel spreadsheet and create graphs showing income and expenses.</p>
            <p>It will accept spreadsheets that contain 5 columns: Date, Description, Debit, Credit, and Category</p>

            <!--Create the upload button for Excel-->
            <form id="upload-form" enctype="multipart/form-data">
                <input id="upload" type=file  name="files[]">
            </form>
        </div>


        <!--Creating container to put the two charts side by side-->
        <div class="container">
            <!--Both charts must be inside a single row and the columns are split 6 and 6-->
            <div class="row">
                <div class="col-md-6">
                    <div id="chartContainer" style="height: 500px; width: 100%;"></div>
                    <button class="btn invisible" id="backButton">< Back</button>
                </div>

                <div class="col-md-6">
                    <div id="chartContainer2" style="height: 500px; width: 100%;"></div>
                    <button class="btn invisible" id="backButton2">< Back</button>
                </div>
            </div>
        </div>
    </body>
</html>
