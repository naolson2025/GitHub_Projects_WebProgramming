<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml" lang="English">
    <head>
        <meta charset="UTF-8">
        <title>Student Sign In</title>
        <!-- Vue library -->
        <script src="https://unpkg.com/vue@2.6.7/dist/vue.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <!-- Personal CSS -->
        <link rel="stylesheet" href="student.css" type="text/css">
    </head>

    <body>
        <div id="app">
            <!-- show error alert -->
            <div class="alert alert-danger" v-show="errors && errors.length > 0">
                <li v-for="error in errors">{{ error }}</li>
            </div>

            <!-- Data entry section for students-->
            <div class="card add-student m-2 p-2">
                <form>
                    <h4 class="card-title">Add a new student</h4>

                    <div class="form-group">
                        <!-- Name entry for student, trim the extra white spaces from user entry -->
                        <label for="name">Name</label>
                        <input id="name" class="form-control" v-model.trim="newStudentName">
                    </div>

                    <div class="form-group">
                        <!-- StarID entry for student, trim the extra white space from user entry -->
                        <label for="starID">Star ID</label>
                        <input id="starID" class="form-control" v-model.trim="newStarID">
                    </div>

                    <button class="btn btn-primary" v-on:click.prevent="addStudent">Add</button>
                </form>
            </div>

            <!-- Display section for students -->
            <div class="card student-list m-2 p-2">
                <h4 class="card-title">Student</h4>
                <div id="student-table">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>StarID</th>
                            <th>Present?</th>
                        </tr>

                        <!--use a for loop to add every student in the students data list to a table row-->
                        <tr v-for="student in students" v-bind:class="'present-' + student.present">
                            <td>{{ student.name }}</td>
                            <td>{{ student.starID }}</td>
                            <td> <input type="checkbox" v-model="student.present" v-on:change="checked(student)"> </td>
                        </tr>
                    </table>
                </div>
            </div>

            <transition name="fade">
                <!-- welcome or goodbye message -->
                <div class="alert alert-success" v-if="seeMessage">{{ message }} {{ mostRecentSignIn }}</div>
            </transition>
        </div>

        <script>

            // Vue app instance
            let app = new Vue({
                // Attach to HTML element app
                el: "#app",
                // data contains two student examples and blank variables that will be filled by the user
                data: {
                    // newStudentName is updated by the v-model name input
                    newStudentName: '',
                    newStarID: '',
                    students: [
                        { name: "A. Student", starID: "fg3456rt", present: false},
                        { name: "D. Student", starID: "op4839ee", present: false}
                    ],
                    mostRecentSignIn: '',
                    message: '',
                    seeMessage: false,
                    errors: []
                },
                methods: {
                    // Adds a student to the display grid when the method is called
                    addStudent(){
                        this.errors = [];
                        if (this.newStudentName && this.newStarID){
                            let student = { name: this.newStudentName, starID: this.newStarID, present: false };
                            this.students.push(student);
                            this.students.sort(function (s1, s2) {
                                return s1.name > s2.name ? 1 : -1
                            });
                            // make the newStudentName and newStarID blank after entry
                            this.newStudentName = '';
                            this.newStarID = '';
                        } else{
                            this.errors.push('Name and StarID are required.')
                        }
                    },
                    checked(student){
                        this.message = student.present ? 'Welcome, ' : 'Goodbye, ';
                        this.mostRecentSignIn = student.name;
                        this.showMessage()
                    },
                    showMessage(){
                        this.seeMessage = true;
                        setTimeout(() =>{
                            this.seeMessage = false
                        }, 3000)
                    }

                }
            })

        </script>
    </body>

</html>
